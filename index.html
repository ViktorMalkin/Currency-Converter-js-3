<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<title>Currency Converter js #3</title>
</head>
<body>
	<div class="wrapper">
		<header>Currency Converter</header>
		<form action="#">
			<div class="amount">
				<p>Enter Amount</p>
				<input type="text" value="1">
			</div>
			<div class="drop-list">
				<div class="from">
					<p>From</p>
					<div class="select-box">
						<img src="https://flagsapi.com/US/flat/64.png" alt="flag">
							<select></select>
					</div>
				</div>
				<div class="icon"><i class="fas fa-exchange-alt"></i></div>
				<div class="to">
					<p>To</p>
					<div class="select-box">
						<img src="https://flagsapi.com/PL/flat/64.png" alt="flag">
							<select></select>
					</div>
				</div>
			</div>
			<div class="exchange-rate">Getting exchage rate...</div>
			<button>Get Exchange Rate</button>
		</form>
	</div>
	<script src="js/country-list.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
